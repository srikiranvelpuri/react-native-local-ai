apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.lai"
    defaultConfig {
        applicationId "com.lai"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }
    
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    
    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }

    aaptOptions {
        noCompress "tflite"
        noCompress "lite"
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    
    // MediaPipe LLM Inference
    implementation 'com.google.mediapipe:tasks-genai:0.10.29'
    implementation 'com.google.mediapipe:tasks-vision:latest.release'
    
    // Kotlin Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.10.2'

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

task downloadModel {
    doLast {
        // Using Gemma 3n E2B (2B effective parameters) - Official Google model
        def modelUrl = "https://huggingface.co/google/gemma-3n-E2B-it-litert-lm/resolve/main/gemma-3n-E2B-it-int4.litertlm"
        def modelDir = new File("$projectDir/src/main/assets")
        def modelFile = new File(modelDir, "gemma3n.litertlm")
        
        modelDir.mkdirs()
        
        if (!modelFile.exists()) {
            println "==================================="
            println "Downloading Gemma 3n E2B (int4)..."
            println "Official Google model"
            println "Multimodal: Text + Image support"
            println "This may take 2-4 minutes (~1GB)..."
            println "==================================="
            
            new URL(modelUrl).withInputStream { input ->
                def output = new FileOutputStream(modelFile)
                def buffer = new byte[8192]
                def bytesRead
                def totalBytes = 0
                
                while ((bytesRead = input.read(buffer)) != -1) {
                    output.write(buffer, 0, bytesRead)
                    totalBytes += bytesRead
                    if (totalBytes % (50 * 1024 * 1024) == 0) {
                        println "Downloaded ${totalBytes / (1024 * 1024)} MB..."
                    }
                }
                
                output.close()
            }
            
            println "==================================="
            println "Model downloaded successfully!"
            println "Location: ${modelFile.absolutePath}"
            println "==================================="
        } else {
            println "Model already exists at: ${modelFile.absolutePath}"
        }
    }
}

// preBuild.dependsOn downloadModel